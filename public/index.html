  <head>

    <meta name="theme-color" content="#0ea5e9" />

    <!-- Fallback meta SEO (faqet individuale mund ta mbulojnë me Helmet/SiteMeta) -->

<!-- App Check debug për lokalin (gjeneron token në console) -->
<script>
  self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;
</script>
<!-- CSP për Firebase + App Check + dev server -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  base-uri 'self';
  frame-ancestors 'self';

  img-src 'self' data: blob:
    https://firebasestorage.googleapis.com
    https://*.appspot.com
    https://*.googleapis.com https://*.gstatic.com https://*.google.com;

  font-src 'self' data: https://fonts.gstatic.com;
  style-src 'self' 'unsafe-inline' https://api.mapbox.com https://fonts.googleapis.com;

  script-src 'self' 'unsafe-inline' 'unsafe-eval'
    https://www.gstatic.com https://www.google.com https://apis.google.com
    https://www.googletagmanager.com https://www.google-analytics.com
    https://api.mapbox.com;
  script-src-elem 'self'
    https://www.gstatic.com https://www.google.com https://apis.google.com
    https://www.googletagmanager.com https://www.google-analytics.com
    https://api.mapbox.com;

  connect-src 'self'
    http://localhost:3000
    https://*.firebaseio.com
    https://firestore.googleapis.com
    https://securetoken.googleapis.com
    https://www.googleapis.com
    https://identitytoolkit.googleapis.com
    https://firebasestorage.googleapis.com
    https://*.appspot.com
    https://*.googleapis.com https://*.gstatic.com
    https://api.mapbox.com https://events.mapbox.com https://*.tiles.mapbox.com;

  worker-src 'self' blob:;
  frame-src 'self'
    https://www.google.com/recaptcha/ https://recaptcha.google.com
    https://*.firebaseapp.com;
">
